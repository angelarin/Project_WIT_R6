<!-- carousel -->
<did class="300-px-wide">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-mdb-ride="carousel" aria-setsize="p">
        <div class="carousel-indicators">
            <button
                    type="button"
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="1"
                    aria-label="Slide 2"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#carouselExampleCaptions"
                    data-mdb-slide-to="2"
                    aria-label="Slide 3"
            ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/264726/pexels-photo-264726.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Wild Landscape"/>
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
                <div class="carousel-caption d-none d-sm-block mb-5">
                    
                    <h1 class="mb-4">
                        <br>
                        <strong>Welcome to our fashion collection!!</strong>
                    </h1>
                    <p>
                        <strong>FASHION HAS TO REFLECT WHO YOU ARE</strong>
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/845434/pexels-photo-845434.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Camera"/>
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h1 class="mb-4">
                        <strong>Welcome to our fashion collection!!</strong>
                    </h1>
                    <p>
                        <strong>FASHION HAS TO REFLECT WHO YOU ARE</strong>
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Exotic Fruits"/>
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h1 class="mb-4">
                        <strong>Welcome to our fashion collection!!</strong>
                    </h1>
                    <p>
                        <strong>FASHION HAS TO REFLECT WHO YOU ARE</strong>
                    </p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</did>
